  <style>
    @media (max-width: 400px){
      .social-links {
        grid-template-columns: repeat(2, 1fr);
      }
      .contact-card {
        max-width: 180px;
        width: calc(100% - 24px);
        padding: 18px 12px;
        border-radius: 14px;
        box-shadow: 0 4px 20px rgba(0,0,0,0.16);
      }

      .contact-card h2 {
        font-size: 0.8rem;
      }

      .contact-fllw,
      .contact-link,
      .contact-socials {
        font-size: 0.95rem;
      }

      .contact-link {
        display: block;
        margin: 6px 0;
      }

      .social-icon {
        font-size: 1.4rem;
        width: 48px;
        height: 48px;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        margin: 0 6px;
        border-radius: 8px;
      }
    }
    @media (min-width:350){
    .social-links {
      list-style: none;
      padding: 0;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 2rem;
      justify-items: center;
    }
  }

    .social-links li {
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .social-links a {
      text-decoration: none;
      color: #fff;
      font-size: 2.5rem;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 80px;
      height: 80px;
      border-radius: 50%;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .social-links a.linkedin {
      background-color: #0077b5;
    }
    .social-links a.github {
      background-color: #333;
    }
    .social-links a.twitter {
      background-color: #1da1f2;
    }
    .social-links a.email {
      background-color: #d93025;
    }
    .social-links a.tiktok {
      background-color: #000000;
    }
    .social-links a.instagram {
      background-color: #e1306c;
    }
    .social-links a:hover {
      transform: scale(1.1);
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
    }
    .hero-title {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    .section-text {
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }
    .contact-fllw {
  ccolor: var(--text);
    transition: color var(--transition), background-color var(--transition);
    letter-spacing: 1px;
}

.contact-main {
  
  display: flex;
  flex-direction: column;
  align-items: center;
  min-height: 70vh;
  justify-content: center;
}

.contact-title {
    font-family: 'Rammetto One', 'Montserrat', Arial, sans-serif;
    font-size: 2.5rem;
    color: var(--accent);
    letter-spacing: 2px;
}

.contact-card {
  background: var(--card-bg);
  border-radius: 18px;
  box-shadow: 0 4px 32px rgba(0,0,0,0.18);
  padding: 40px 32px;
  max-width: 400px;
  width: 100%;
  text-align: center;
  opacity: 0;
  transform: scale(0.92) translateY(40px);
  animation: contactPopUp 0.8s cubic-bezier(.23,1.12,.32,1) 0.3s forwards;
  margin: 0 auto; /* centers the card horizontally */
}

@keyframes contactPopUp {
  from {
    opacity: 0;
    transform: scale(0.92) translateY(40px);
  }
  70% {
    opacity: 1;
    transform: scale(1.04) translateY(-8px);
  }
  to {
    opacity: 1;
    transform: scale(1) translateY(0);
  }
}

.contact-card h2 {
    margin-top: 0;
    font-size: 1.7rem;
    color: var(--text);
    transition: color var(--transition), background-color var(--transition);
    letter-spacing: 1px;
}

.contact-link {
    color: var(--text);
    transition: color var(--transition), background-color var(--transition);
    text-decoration: none;
    font-size: 1.1rem;
    display: inline-block;
    margin: 8px 0;
    transition: color 0.2s;
}

.contact-link:hover {
    color: var(--accent);
}

.contact-socials {
    margin-top: 22px;
    font-size: 1.1rem;
}

.social-icon {
    color: var(--text);
    transition: color var(--transition), background-color var(--transition);
    font-size: 1.7rem;
    margin: 0 10px;
    transition: color 0.2s, transform 0.2s;
    vertical-align: middle;
}

social-icon:hover {
    color: #181818;
    transform: scale(1.15);
}
  </style>
</head>
